<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Grade Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
    }

    .input-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }

    input, button {
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }

    input {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid #00ffff;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      background: #00ffff;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00e6e6;
    }

    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      color: white;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(4px);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
      text-align: center;
    }

    th {
      background-color: #00ffff33;
      color: #00ffff;
    }

    .low-score {
      background-color: rgba(255, 0, 0, 0.2);
    }

    .delete-btn {
      background: #ff4d4d;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .delete-btn:hover {
      background: #e60000;
    }

    #avg {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ“˜ Student Grade Manager</h2>

    <div class="input-container">
      <input type="text" id="nameInput" placeholder="Enter student name">
      <input type="number" id="marksInput" placeholder="Enter marks">
      <button onclick="addStudent()">Add</button>
    </div>

    <h3>ðŸ“‹ Student List</h3>
    <table id="studentTable">
      <tr>
        <th>Name</th>
        <th>Marks</th>
        <th>Action</th>
      </tr>
    </table>

    <div id="avg">Average: 0</div>
  </div>

  <script>
    let students = [];

    function addStudent() {
      const name = document.getElementById("nameInput").value.trim();
      const marks = parseInt(document.getElementById("marksInput").value);

      if (name === "" || isNaN(marks)) {
        alert("Please enter a valid name and number for marks.");
        return;
      }

      students.push({ name, marks });

      document.getElementById("nameInput").value = "";
      document.getElementById("marksInput").value = "";

      updateTable();
      updateAverage();
    }

    function updateTable() {
      const table = document.getElementById("studentTable");
      table.innerHTML = `
        <tr>
          <th>Name</th>
          <th>Marks</th>
          <th>Action</th>
        </tr>
      `;

      students.forEach((student, index) => {
        const row = table.insertRow();

        if (student.marks < 40) {
          row.classList.add("low-score");
        }

        row.insertCell(0).innerText = student.name;
        row.insertCell(1).innerText = student.marks;

        const deleteBtn = document.createElement("button");
        deleteBtn.innerText = "Delete";
        deleteBtn.className = "delete-btn";
        deleteBtn.onclick = () => {
          students.splice(index, 1);
          updateTable();
          updateAverage();
        };

        row.insertCell(2).appendChild(deleteBtn);
      });
    }

    function updateAverage() {
      const avgBox = document.getElementById("avg");

      if (students.length === 0) {
        avgBox.innerText = "Average: 0";
        return;
      }

      const total = students.reduce((sum, student) => sum + student.marks, 0);
      const avg = (total / students.length).toFixed(2);
      avgBox.innerText = `Average: ${avg}`;
    }
  </script>

</body>
</html>
