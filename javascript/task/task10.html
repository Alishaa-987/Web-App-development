<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grade Manager - Dark Theme</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      padding: 30px;
    }

    h2, h3 {
      text-align: center;
      color: #ffffff;
    }

    .input-container {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border: 1px solid #555;
      border-radius: 6px;
      font-size: 16px;
      background-color: #2b2b3c;
      color: #f0f0f0;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background-color: #2a2a3d;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.05);
      color: white;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #33334d;
    }

    .delete-btn {
      background-color: #e74c3c;
      border: none;
      padding: 6px 10px;
      color: white;
      border-radius: 4px;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    .low-score {
      background-color: #5c1c1c;
    }

    #avg {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Student Grade Manager</h2>

  <div class="input-container">
    <input type="text" id="nameInput" placeholder="Enter student name">
    <input type="number" id="marksInput" placeholder="Enter marks">
    <button onclick="addStudent()">Add Student</button>
  </div>

  <h3>Student List</h3>
  <table id="studentTable">
    <tr>
      <th>Name</th>
      <th>Marks</th>
      <th>Action</th>
    </tr>
  </table>

  <div id="avg">Average: 0</div>

  <script>
    let students = [];

    function addStudent() {
      const nameField = document.getElementById("nameInput");
      const marksField = document.getElementById("marksInput");
      const name = nameField.value.trim();
      const marks = parseInt(marksField.value);

      if (name === "" || isNaN(marks)) {
        alert("Please enter valid name and marks.");
        return;
      }

      students.push({ name, marks });

      nameField.value = "";   // Clear name field
      marksField.value = "";  // Clear marks field

      updateTable();
      updateAverage();
    }

    function updateTable() {
      const table = document.getElementById("studentTable");
      table.innerHTML = `
        <tr>
          <th>Name</th>
          <th>Marks</th>
          <th>Action</th>
        </tr>
      `;

      students.forEach((student, index) => {
        const row = table.insertRow();
        if (student.marks < 40) {
          row.classList.add("low-score");
        }

        row.insertCell(0).innerText = student.name;
        row.insertCell(1).innerText = student.marks;

        const deleteBtn = document.createElement("button");
        deleteBtn.innerText = "Delete";
        deleteBtn.className = "delete-btn";
        deleteBtn.onclick = () => {
          students.splice(index, 1);
          updateTable();
          updateAverage();
        };

        row.insertCell(2).appendChild(deleteBtn);
      });
    }

    function updateAverage() {
      const avgBox = document.getElementById("avg");

      if (students.length === 0) {
        avgBox.innerText = "Average: 0";
        return;
      }

      const total = students.reduce((sum, student) => sum + student.marks, 0);
      const avg = (total / students.length).toFixed(2);
      avgBox.innerText = `Average: ${avg}`;
    }
  </script>

</body>
</html>
