<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Why Choose Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            max-width: 1200px;
            background-color: white;
        }
        .content {
            flex: 1;
            padding: 50px;
        }
        h2 {
            font-size: 36px;
        }
        .description {
            color: #555;
            margin-bottom: 40px;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .feature {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
        }
        .feature i {
            font-size: 24px;
            color: brown;
            background-color: white;
            padding: 10px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .feature-text {
            display: flex;
            flex-direction: column;
        }
        .feature-text b {
            font-size: 18px;
        }
        .image {
            flex: 1;
        }
        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Why Choose Us_</h2>
            <p class="description">Tempor erat elitr rebum at clita. Diam dolor diam ipsum sit. Aliqu diam amet diam et eos. Clita erat ipsum et lorem et sit.</p>
            <div class="features">
                <div class="feature">
                    <i class="fa-solid fa-check"></i>
                    <div class="feature-text">
                        <span>Quality</span>
                        <b>Services</b>
                    </div>
                </div>
                <div class="feature">
                    <i class="fa-solid fa-user-check"></i>
                    <div class="feature-text">
                        <span>Creative</span>
                        <b>Designers</b>
                    </div>
                </div>
                <div class="feature">
                    <i class="fa-solid fa-compass-drafting"></i>
                    <div class="feature-text">
                        <span>Free</span>
                        <b>Consultation</b>
                    </div>
                </div>
                <div class="feature">
                    <i class="fa-solid fa-headphones"></i>
                    <div class="feature-text">
                        <span>Customer</span>
                        <b>Support</b>
                    </div>
                </div>
            </div>
        </div>
        <div class="image">
            <img src="./your-image.png" alt="Workspace">
        </div>
    </div>
</body>
</html>
